<div
  [class]="[
    'c-container',
    'w-screen',
    'sm:bottom-20',
    'lg:bottom-24',
    'sm:right-2',
    'sm:w-[17rem]',
    'lg:w-[18rem]',
    'p-3',
    'rounded-lg',
    'bg-footerBg',
    shouldSlideOut ? 'c-slide-out' : 'c-slide-in'
  ]"
>
  <div class="c-bar">
    <div class="c-icon">
      @switch (notification.type) {
        @case (notifcationEnum.INFO) {
          <app-info-svg [class]="['g-svg']" />
        }
        @case (notifcationEnum.SUCCESS) {
          <app-check-svg [class]="['fill-ok']" />
        }
        @case (notifcationEnum.ERROR) {
          <app-error-svg [class]="['fill-error']" />
        }
        @default {}
      }
    </div>
    <div class="c-title border-l-1">
      <p [class]="textClass">{{ title }}</p>
    </div>
    @if (content) {
      <div class="c-action">
        @if (isContentFolded) {
          <button (click)="showContent()">
            <app-unfold-svg [class]="['g-svg', 'u-hover']" />
          </button>
        } @else {
          <button appFadeIn [fadeInDuration]="300" (click)="close()">
            <app-close-svg [class]="['g-svg', 'u-hover', 'w-5']" />
          </button>
        }
      </div>
    }
  </div>
  <div
    appFadeIn
    [fadeInDuration]="300"
    class="c-content px-3 text-center"
    [class.hidden]="isContentFolded"
  >
    <p [class]="textClass">{{ content }}</p>
  </div>
</div>
