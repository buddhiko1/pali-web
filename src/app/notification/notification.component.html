@if (!isEmpty) {
  <div
    class="c-container fixed bottom-16 tablat:bottom-20 pc:bottom-24 tablat:right-2"
  >
    <div class="c-boxes">
      @for (notification of notifications; track notification.timestamp) {
        <app-notification-box
          [notification]="notification"
          (closed)="remove(notification)"
        />
      }
    </div>
  </div>
}
