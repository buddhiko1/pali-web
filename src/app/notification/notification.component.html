<div
  class="c-container fixed"
  [class.bottom-24]="isPc"
  [class.right-2]="isPc"
  [class.top-28]="!isPc"
  [class.left-10]="!isPc"
  [class.right-10]="!isPc"
>
  <div class="c-boxes">
    <!-- TODO fix the bug of can't render the first notification -->
    @for (notification of notifications; track notification.timestamp) {
      <app-notification-box
        [notification]="notification"
        (closed)="remove(notification)"
      />
    }
  </div>
</div>
