@if (!isEmpty) {
  <div class="c-container fixed bottom-16 sm:bottom-20 lg:bottom-24 sm:right-2">
    <div class="c-boxes">
      @for (notification of notifications; track notification.timestamp) {
        <app-notification-box
          [notification]="notification"
          (closed)="remove(notification)"
        />
      }
    </div>
  </div>
}
