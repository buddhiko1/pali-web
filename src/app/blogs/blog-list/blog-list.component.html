<div class="c-container">
  @for (blog of blogs; track blog.id; let isLastItem = $last) {
    <button
      class="c-blog py-4 tablet:py-8 pc:px-3 border-b gc-border gu-hover pc:hover:bg-gradient-to-r pc:hover:from-primaryBg pc:hover:via-hoverBg pc:hover:to-primaryBg"
      [class.border-b]="!isLastItem"
      [class.c-without-avatar]="!showAvatar"
      (click)="onBlogClick(blog.id)"
    >
      @if (showAvatar) {
        <app-user-avatar
          class="c-author"
          [avatarId]="blog.user_created?.avatar?.id"
          [size]="isPhone ? '2.1rem' : '2.5rem'"
          (click)="onAvatarClick($event, blog.user_created!.id)"
        />
      }
      <p class="c-title gc-text text-sm pc:text-base text-left">
        {{ blog.title | overView }}
      </p>
      <app-badge [number]="999" class="c-comments mr-1">
        <app-chat-svg class="gc-svg inline-block size-5" />
      </app-badge>
      <p class="c-activeTime gc-text text-sm hidden tablet:block">
        {{
          blog.date_updated || blog.date_created
            | date: "M/d hh:mm a"
            | actvieDate
        }}
      </p>
    </button>
  }
</div>
