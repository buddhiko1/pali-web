<div class="c-container">
  @for (blog of blogs; track blog.id; let isLastItem = $last) {
    <a
      [routerLink]="['./viewer', blog.id]"
      class="c-blog pt-4 pc:pt-10 pb-4 pc:pb-10 border-b gc-border gu-hover pc:hover:bg-gradient-to-r pc:hover:from-primaryBg pc:hover:via-hoverBg pc:hover:to-primaryBg"
      [class.border-b]="!isLastItem"
    >
      <app-user-avatar
        class="c-author -ml-1"
        [avatarId]="blog.user_created?.avatar?.id"
        [size]="isPhone ? '1.5rem' : '2.2rem'"
        (click)="onAvatarClick($event, blog.user_created!.id)"
      />
      <p class="c-title gc-text text-sm pc:text-base">
        {{ blog.title | overView }}
      </p>
      <app-badge [number]="999" class="c-comments">
        <app-chat-svg class="gc-svg inline-block size-5" />
      </app-badge>
      <p class="c-activeTime gc-text text-sm hidden tablet:block">
        {{
          blog.date_updated || blog.date_created
            | date: "M/d hh:mm a"
            | actvieDate
        }}
      </p>
    </a>
  }
</div>
