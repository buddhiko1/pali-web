<div appFadeIn class="c-container">
  <div
    class="c-banner gu-rm-page-span h-[45rem] pc:h-[50rem] bg-cover bg-center pc:mt-12"
  >
    <p
      appSlideIn
      [slideInDelay]="200"
      class="text-center mt-60 text-base pc:text-2xl tracking-wide text-bannerTitle"
    >
      Hear the Buddha’s voice from
    </p>
    <p
      appSlideIn
      [slideInDelay]="1000"
      class="text-center mt-8 pc:mt-10 text-3xl pc:text-6xl capitalize font-light tracking-wide text-bannerSubTitle"
    >
      the ancient sutras
    </p>
  </div>
  <div class="c-books py-16 pc:py-32">
    <div class="c-title pb-4 pc:pb-10 border-b gc-border">
      <p
        class="text-center text-xl pc:text-3xl uppercase tracking-widest pc:tracking-[.25em] gc-hl-title"
      >
        Tipiṭaka Epub
      </p>
    </div>
    @for (book of books; track book.index) {
      <div class="c-book pt-14 pc:pt-28">
        <app-book [config]="bookConfigFor(book)" />
        <div class="c-action w-full mt-10 pb-4 border-b gc-border">
          <app-icon-button
            (click)="openBookUrl(book)"
            [size]="'1.6rem'"
            [tip]="'Github'"
            [tipPosition]="'top'"
          >
            <app-github-svg [size]="'1.6rem'" [class]="'gc-button-svg'" />
          </app-icon-button>
          <app-icon-button
            (click)="downloadBook(book)"
            [size]="'1.55rem'"
            [tip]="'Download'"
            [tipPosition]="'top'"
          >
            <app-download-svg [size]="'1.55rem'" [class]="'gc-button-svg'" />
          </app-icon-button>
        </div>
      </div>
    }
  </div>
  <div class="c-cites gu-rm-page-span py-16 pc:py-32 bg-primaryBg night">
    <div class="c-content gu-add-page-span">
      <div class="c-title pb-4 pc:pb-10 border-b gc-border">
        <p
          class="text-center text-xl pc:text-3xl uppercase tracking-widest pc:tracking-[.25em] gc-hl-title"
        >
          bante said
        </p>
      </div>
      @for (cite of cites; track cite.index) {
        <div class="c-cite pt-8 pc:pt-12">
          <app-quote-svg [class]="'gc-svg'" [size]="'3rem'" />
          <div class="grid pc:h-[18rem] items-center">
            <p class="mt-2 pc:mt-4 text-center gc-text">{{ cite.text }}</p>
          </div>
          <div class="w-28 my-6 pc:my-8 border-b gc-border"></div>
          <a
            target="_blank"
            [href]="cite.author_url"
            class="text-base pc:text-lg gc-link-button"
            >{{ cite.author }}</a
          >
        </div>
      }
    </div>
  </div>
</div>
