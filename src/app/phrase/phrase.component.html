<div
  class="c-container grid grid-flow-row place-items-center p-6 pc:p-14 rounded-tr-[5rem] rounded-bl-[5rem] bg-phraseBg"
>
  <app-quote-svg [class]="'w-12 h-12 fill-current text-text'" />
  <p class="mt-2 pc:mt-3 pc:text-lg text-center tracking-wide text-text">
    Na taṃ mātā pitā kayirā an͂n͂e vā pi ca n̄ātakā Samsmā paṇihitaṃ cittaṃ seyyaso
    naṃ tato kare.
  </p>
  <p class="text-text tracking-wide italic pt-3">
    A well directed mind can indeed do one greater good than what the mother,
    father, or any other relative can do.
  </p>
  <button class="pt-11 grid grid-flow-col">
    <span class="self-center pc:text-lg tracking-wide text-focus"
      >dhammapada</span
    >
    <app-rarrow-svg [class]="'size-7 ml-1 fill-focus inline-block'" />
  </button>
</div>
