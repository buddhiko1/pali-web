<section appSlider class="c-dialog d-box">
  <h2 class="c-status d-title">{{ status }}</h2>
  <app-wheel
    *ngIf="!isDone"
    [size]="60"
    [cycleTime]="10"
    [delay]="1.5"
    class="c-wheel"
  ></app-wheel>
  <p *ngIf="isDone" class="c-prompt g-text">
    {{ prompt }}
  </p>
  <button [disabled]="!isDone" class="c-button d-button w-full mt-3">OK</button>
</section>
