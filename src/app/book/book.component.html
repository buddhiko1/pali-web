<div class="c-container">
  <div class="c-book" [class]="transformClass">
    <div class="c-front">
      <div [style.backgroundImage]="'url(' + config.image + ')'" class="c-cover">
        <p class="c-header">{{ config.header }}</p>
      </div>
    </div>
    <div class="c-back"></div>
    <div class="c-right"></div>
    <div class="c-left">
      <p class="c-spine">{{ config.spine }}</p>
    </div>
  </div>
</div>
