<div class="container">
  <div class="book" [class]="transformClass">
    <div class="front">
      <div [style.backgroundImage]="'url(' + config.image + ')'" class="cover">
        <p class="header">{{ config.header }}</p>
      </div>
    </div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left">
      <p class="spine">{{ config.spine }}</p>
    </div>
  </div>
</div>
