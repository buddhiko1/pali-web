<section appSlider [slideDelay]="200" class="c-container">
  <div *ngIf="!isSubmitted; else loader" class="c-dialog d-box">
    <h2 class="c-title d-title">Reset Password</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="c-form">
      <div class="c-email">
        <label for="email" class="d-subText">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          required
          class="disabled:cursor-not-allowed disabled:opacity-75 w-full d-input"
        />
      </div>
      <div class="c-password">
        <label for="password" class="d-subText">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          class="w-full d-input"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="d-form-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <button type="submit" class="d-button bg-focus w-full mt-3">Reset</button>
    </form>
  </div>
  <ng-template #loader>
    <app-loader
      [title]="'Resetting...'"
      [status]="loaderStatus"
      [prompt]="loaderPrompt"
      (submitted)="isSuccessful ? login() : goback()"
      class="c-loader"
    ></app-loader>
  </ng-template>
</section>
