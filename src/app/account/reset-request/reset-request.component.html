<section appSlider [slideDelay]="200" class="c-container">
  <div *ngIf="!isSubmitted; else loader" class="c-dialog d-box">
    <h2 class="c-title d-title">Request Reset</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="c-form">
      <div class="c-email">
        <label for="email" class="d-text">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          required
          class="inline-block w-full d-input"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="d-form-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid address format.</div>
          <div *ngIf="email.errors?.['unRegistered']">
            Email hasn't been registered.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="d-button bg-focus w-full mt-3"
      >
        Request
      </button>
    </form>
  </div>
  <ng-template #loader>
    <app-loader
      [title]="'Requesting...'"
      [status]="loaderStatus"
      [prompt]="loaderPrompt"
      (submitted)="goBack()"
      class="c-loader"
    ></app-loader>
  </ng-template>
</section>
