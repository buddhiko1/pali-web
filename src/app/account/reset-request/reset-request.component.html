<section
  appSlider
  [slideDelay]="200"
  class="c-container my-20 sm:my-36 lg:my-[17vh]"
>
  <div *ngIf="!isLoaderActived" class="c-dialog d-box">
    <h2 class="c-title d-title">Request Reset</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="c-form">
      <div class="c-email">
        <label for="email" class="d-text">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          required
          class="inline-block w-full d-input"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="mt-1 d-error-text"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid address format.</div>
          <div *ngIf="email.errors?.['unRegistered']">
            Email hasn't been registered.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!form.valid"
        class="d-button bg-focus w-full mt-3"
      >
        Request
      </button>
    </form>
  </div>
  <app-loader
    *ngIf="isLoaderActived"
    [title]="'Requesting...'"
    [status]="loaderStatus"
    [prompt]="loaderPrompt"
    [stayWhenFailed]="true"
    [stayWhenSuccessful]="true"
    (failed)="goBack()"
    (successful)="goBack()"
    class="c-loader mt-12 sm:mt-16"
  ></app-loader>
</section>
