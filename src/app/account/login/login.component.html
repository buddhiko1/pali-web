<section class="c-container">
  <div
    class="c-dialog rounded-lg bg-gray-100 dark:bg-gray-700 p-8 my-32 lg:my-[25vh]"
  >
    <h2 class="c-title d-title">Sign In</h2>
    <form [formGroup]="form" class="c-form">
      <div class="c-email">
        <label for="email" class="d-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          required
          class="w-full d-input"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="d-form-error"
        >
          <div *ngIf="email.errors?.['required']">Email is required.</div>
          <div *ngIf="email.errors?.['email']">Invalid address format.</div>
        </div>
      </div>
      <div class="c-password">
        <div class="c-password-label">
          <label for="password" class="d-label">Password</label>
          <a href="#!" class="text-sm g-link">Forgot?</a>
        </div>
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
          class="w-full d-input"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="d-form-error"
        >
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
        <div *ngIf="error" class="d-form-error">
          <div>
            {{ error }}
          </div>
        </div>
      </div>
      <button
        #loginBtn
        [disabled]="!form.valid"
        class="c-button d-button w-full mt-3"
      >
        Sign In
      </button>
    </form>
    <p class="c-tips d-tips">
      <span>Don't have an account?</span
      ><a routerLink="{{ UrlEnum.SignUp }}" class="text-sm g-link pl-4"
        >Sign Up</a
      >
    </p>
  </div>
</section>
