<section  appFader [fadeDelay]="300" class="c-container">
  <div class="c-content mt-24 lg:mt-[20vh]">
    <img
      *ngIf="me?.avatar; else icon"
      class="c-avatar rounded-full w-24 h-24"
      [src]="fileServer + '/' + me?.avatar?.id"
      alt="My avatar"
    />
    <ng-template #icon>
      <svg-icon
        src="assets/icons/person.svg"
        [svgClass]="['g-svg', 'w-24', 'h-24', 'g-hover']"
      ></svg-icon>
    </ng-template>
    <p class="text-paragraph">{{ me?.email }}</p>
    <button (click)="onLogout()" class="d-button mt-12">Logout</button>
  </div>
</section>
