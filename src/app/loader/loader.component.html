<div class="c-container">
  <app-overlay [zIndex]="-1" [opacity]="0.3"></app-overlay>
  <dialog
    open
    appFader
    class="c-dialog d-box absolute mt-[17vh] sm:mt-[20vh] w-[17rem] sm:w-[20rem] lg:w-[25rem]"
  >
    <h2
      class="c-title d-title"
      [class.text-ok]="isSuccessful"
      [class.text-error]="isFailed"
      *mcRerender="titleShowing"
    >
      {{ titleShowing }}
    </h2>
    <p *ngIf="showPrompt" appFader class="c-prompt g-text text-center mx-4">
      {{ prompt }}
    </p>
    <app-wheel
      *ngIf="!showPrompt"
      [size]="wheelSize"
      [delay]="500"
      [stop]="isSuccessful || isFailed"
      class="c-wheel"
    ></app-wheel>
    <button
      *ngIf="
        (isSuccessful || isFailed) && (stayWhenSuccessful || stayWhenFailed)
      "
      class="d-button w-full mt-3"
      [class.d-error-button]="isFailed"
      (click)="onSubmit()"
    >
      OK
    </button>
  </dialog>
</div>
