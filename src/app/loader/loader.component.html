<div class="c-container">
  <app-overlay [zIndex]="-1" [opacity]="0.3"></app-overlay>
  <dialog
    open
    appFader
    class="c-dialog d-box absolute mt-[17vh] sm:mt-[20vh] w-[17rem] sm:w-[20rem] lg:w-[25rem]"
  >
    <h2
      class="c-title d-title"
      [class.text-ok]="isSuccessful"
      [class.text-error]="isFailed"
      *mcRerender="titleShowing"
    >
      {{ titleShowing }}
    </h2>
    @if (showPrompt) {
    <p appFader class="c-prompt g-text text-center mx-4">
      {{ prompt }}
    </p>
    } @else {
    <app-wheel-svg
      [size]="'4rem'"
      delay="500ms"
      [stop]="isSuccessful || isFailed"
      class="c-wheel md:hidden"
    ></app-wheel-svg>
    <app-wheel-svg
      [size]="'6rem'"
      delay="500ms"
      [stop]="isSuccessful || isFailed"
      class="c-wheel hidden md:block"
    ></app-wheel-svg>
    } @if ((isSuccessful && stayWhenSuccessful) || (isFailed && stayWhenFailed))
    {
    <button
      class="d-button w-full mt-3"
      [class.d-error-button]="isFailed"
      (click)="onSubmit()"
    >
      OK
    </button>
    }
  </dialog>
</div>
