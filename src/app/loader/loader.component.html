<section g-fade-in class="c-dialog d-box">
  <h2
    class="c-status d-title g-fade-in"
    [class.text-success]="isSuccessful"
    [class.text-error]="isFailed"
    *mcRerender="status"
  >
    {{ status }}
  </h2>
  <app-wheel
    *ngIf="!isDone"
    [size]="isLargeDevice ? 5 : 4"
    [delay]="500"
    class="c-wheel"
  ></app-wheel>
  <p *ngIf="isDone" class="c-prompt g-text g-fade-in mx-4">
    {{ prompt }}
  </p>
  <button
    *ngIf="isDone"
    class="c-button d-button g-fade-in w-full mt-3"
    (click)="submit()"
  >
    OK
  </button>
</section>
