<div appFaderIn class="c-container">
  <div
    class="c-banner gu-rm-page-span pc:mt-12 h-[47rem] pc:h-[50rem] bg-cover bg-center"
  >
    <p
      appSlideIn
      [slideInDelay]="200"
      class="text-center mt-48 pc:mt-56 mx-14 font-light text-2xl pc:text-6xl tracking-wide text-bannerTitle"
    >
      Learning Pali language
    </p>
    <p
      appSlideIn
      [slideInDelay]="800"
      class="text-center mx-14 mt-8 pc:mt-10 pc:text-xl tracking-wide font-light text-bannerSubTitle"
    >
      Explore the most authentic and ancient Buddhist sutra on your own
    </p>
    <button
      appFadeIn
      disabled
      [fadeInDelay]="1600"
      class="mt-24 gc-hl-button grid grid-flow-col items-center"
    >
      <p class="px-1 pc:text-xl">Tutorial</p>
      <app-rarrow-svg [class]="'size-8 fill-current justify-self-end'" />
    </button>
  </div>
  <div class="c-content">
    <div class="mt-16 pc:mt-44">
      <app-phrase />
    </div>
    <div class="c-modules my-16 pc:my-44">
      @for (module of modules; track module.index) {
        <div class="c-section gc-card p-5 pc:p-7">
          <div>
            <p class="gc-hl-title">{{ module.name | titlecase }}</p>
            <p class="mt-3 gc-text">{{ module.description }}</p>
          </div>
          <div class="c-link">
            <button
              routerLink="/{{ module.route }}"
              class="gc-link-button mt-5 mx-auto"
            >
              <span class="tracking-wide text-sm capitalize">read more</span>
              <app-rarrow-svg
                [class]="'size-7 ml-1 fill-current inline-block'"
              />
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</div>
