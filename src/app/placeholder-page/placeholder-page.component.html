<div appFadeIn class="c-container">

  <div class="c-content">
    <!--TODO remove text color  -->
    <p
      class="c-description text-center sm:text-xl lg:text-3xl tracking-wider font-light text-gray-500 pb-2 mt-6"

      {{ text }}

  </div>
