<div appFader class="c-container">
  <app-snow-bg [height]="'86vh'" class="c-snow lg:pt-12"></app-snow-bg>
  <div class="c-content">
    <p
      class="c-description text-center md:text-2xl lg:text-3xl tracking-wider font-light text-gray-500 pb-2 mt-6"
    >
      {{ text }}
    </p>
    <button appBackButton class="c-action g-button px-2 mt-[6vh] lg:mt-[7vh]">
      <svg-icon
        src="assets/icons/short_left.svg"
        [svgClass]="['inline-block', 'align-middle', 'g-svg', 'mr-2']"
      ></svg-icon>
      <p class="inline-block align-middle pr-1 g-text">Go Back</p>
    </button>
  </div>
</div>
