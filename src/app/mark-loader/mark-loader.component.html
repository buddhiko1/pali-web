<section
  *ngIf="isShowing"
  class="relative box-border duration-700 transition-all c-loader"
  [class.c-successful]="isSuccessful"
  [class.c-failed]="isFailed"
>
  <svg-icon
    *ngIf="isSuccessful"
    src="assets/icons/check.svg"
    [svgClass]="['c-svg', 'fill-current', 'text-ok']"
  ></svg-icon>
  <svg-icon
    *ngIf="isFailed"
    src="assets/icons/close.svg"
    [svgClass]="['c-svg', 'fill-current', 'text-error']"
  ></svg-icon>
</section>
