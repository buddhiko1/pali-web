<div
  class="relative box-border duration-700 transition-all c-loader"
  [class.c-successful]="isSuccessful"
  [class.c-failed]="isFailed"
>
  @if (isSuccessful) {
  <app-check-svg [class]="['c-svg', 'fill-current', 'text-ok']"></app-check-svg>
  } @esle if(isFailed) {
  <app-close-svg
    [class]="['c-svg', 'fill-current', 'text-error']"
  ></app-close-svg>
  }
</div>
