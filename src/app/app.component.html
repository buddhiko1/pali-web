<div
  [class]="['c-container', isDark ? 'bg-dark' : 'bg']"
  (click)="toggleMenuBtn()"
>
  <app-overlay></app-overlay>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
  <button
    (click)="displayMenu()"
    [class.scale-0]="!showMenuBtn"
    class="menu-btn lg:hidden fixed p-1 bottom-10 right-smPadding z-20 rounded-full border border-bdc dark:border-bdc-dark c-transition-transform"
  >
    <svg-icon
      src="assets/icons/plus.svg"
      [svgClass]="[
        'c-svg',
        'opacity-25',
        'c-transition-transform',
        isMenuShow ? 'rotate-45' : ''
      ]"
    ></svg-icon>
  </button>
</div>
