<div
  class="c-container fixed inset-0 bg-overlay opacity-100"
  [class.items-center]="isCentered"
  [class.-mt-[25rem]]="isCentered"
  [class.pc:-mt-[45rem]]="isCentered"
  [class.items-start]="!isCentered"
>
  <div
    appSlideIn
    [slideInDelay]="200"
    [class]="[
      'gd-box',
      'my-[20vh]',
      isCentered ? '' : 'tablet:my-[20vh]',
      isCentered ? '' : 'pc:my-[25vh]'
    ]"
  >
    <ng-content />
  </div>
</div>
