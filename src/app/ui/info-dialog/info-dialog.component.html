<app-dialog-box [isCentered]="true">
  <div class="c-container w-[60vw] tablet:w-[45vw] pc:w-[20rem]">
    <div>
      @if (isSuccessInfo) {
        <app-check-svg [class]="'fill-ok w-10 h-10 inline'" />
      } @else if (isErrorInfo) {
        <app-error-svg [class]="'fill-error w-10 h-10 inline'" />
      } @else {
        <app-info-svg [class]="'gc-svg w-10 h-10 inline'" />
      }
      <span
        class="gd-title ml-4"
        [class.text-error]="isErrorInfo"
        [class.text-ok]="isSuccessInfo"
        >{{ title }}</span
      >
    </div>
    <!-- TODO bug:break-words not working if delete overflow-hidden. -->
    <p class="gc-text break-words overflow-hidden text-center">{{ content }}</p>
    <button
      class="gc-hl-button w-[6rem] mt-3"
      [class.gc-error-button]="isErrorInfo"
      (click)="onSubmit()"
    >
      OK
    </button>
  </div>
</app-dialog-box>
