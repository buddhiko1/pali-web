<nav
  class="c-container pt-1 lg:pt-4 sticky z-20 top-0 backdrop-blur-sm g-transition bg-bg"
  [class.shadow-sm]="isShadowShow"
  [class.c-container-hidden]="!isHeaderShow"
>
  <a
    (click)="routeTo(UrlEnum.Home)"
    class="c-logo py-3 text-2xl lg:text-3xl uppercase tracking-widest font-bold g-title g-hover"
    [class.text-focus]="isActiveUrl(UrlEnum.Home)"
    >Pali</a
  >

  <button
    (click)="toggleMenu()"
    type="button"
    aria-label="toggle menu"
    class="c-toggle lg:hidden py-3 focus:outline-none"
  >
    <svg-icon
      src="assets/icons/plus.svg"
      [svgClass]="['g-svg', 'g-transition', isMenuOpen ? 'rotate-45' : '']"
    ></svg-icon>
  </button>

  <section
    class="c-menu w-full pb-3 transition-transform duration-500 ease-in-out bg-bg"
    [class.c-menu-close]="!isMenuOpen"
  >
    <ul class="c-index">
      <li
        *ngFor="let url of textUrlList"
        class="c-index-item mt-2 lg:mt-0 lg:mx-4"
      >
        <a
          (click)="routeTo(url)"
          class="g-text g-hover"
          [class.g-focus]="isActiveUrl(url)"
          >{{ url | titlecase }}</a
        >
      </li>
    </ul>

    <div class="c-divider lg:hidden mb-5 h-6 border-b g-border"></div>

    <a (click)="toggleDark()" class="c-theme">
      <svg-icon
        *ngIf="isDark"
        src="assets/icons/moon.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
      <svg-icon
        *ngIf="!isDark"
        src="assets/icons/sun.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
    </a>

    <a (click)="routeTo(UrlEnum.Donation)" class="c-donation lg:mx-6">
      <svg-icon
        src="assets/icons/heart.svg"
        [svgClass]="['g-svg', 'g-hover', 'w-5', 'h-5']"
      ></svg-icon>
    </a>

    <a
      (click)="routeTo(UrlEnum.Account)"
      class="c-account"
      [class.g-focus]="isActiveUrl(UrlEnum.Account)"
    >
      <svg-icon
        src="assets/icons/person.svg"
        [svgClass]="[
          'g-svg',
          'g-hover',
          isActiveUrl(UrlEnum.Account) ? 'g-focus' : ''
        ]"
      ></svg-icon>
    </a>
  </section>
</nav>
