<nav>
  <app-overlay *ngIf="showOverlay" [zIndex]="0" [opacity]="0.8"></app-overlay>
  <div
    appFader
    class="c-container relative pt-1 lg:pt-4 top-0 transition-transform duration-[400ms] ease-in-out"
    [class.bg-appBg]="isMenuOpened"
    [class.shadow-sm]="isShadowShow"
    [class.c-container-hidden]="!isShow"
  >
    <button
      (click)="routeTo('')"
      class="c-logo p-3 text-2xl lg:text-3xl uppercase tracking-widest font-bold text-logo"
    >
      <p class="g-hover" [class.text-focus]="isActiveUrl('')">Pali</p>
    </button>

    <button
      (click)="toggleMenu()"
      type="button"
      aria-label="toggle menu"
      class="c-toggle lg:hidden py-3 focus:outline-none"
    >
      <svg-icon
        src="assets/icons/plus.svg"
        [svgClass]="[
          'g-svg',
          'transition-transform',
          'duration-[400ms]',
          'ease-in-out',
          isMenuOpened ? 'rotate-45' : ''
        ]"
      ></svg-icon>
    </button>

    <div
      [class]="[
        'c-menu',
        isMenuOpened ? 'c-menu-opened' : 'c-menu-closed',
        'w-full',
        'pb-3',
        'bg-appBg'
      ]"
    >
      <ul class="c-index">
        <li
          *ngFor="let module of modules"
          class="c-index-item mt-2 sm:ml-5 lg:mt-0 lg:mx-4"
        >
          <button
            (click)="routeTo(module.route)"
            class="p-1 g-text g-hover"
            [class.text-focus]="isActiveUrl(module.route)"
          >
            {{ module.name | titlecase }}
          </button>
        </li>
      </ul>

      <div class="c-divider lg:hidden mb-5 h-6 border-b g-border"></div>

      <button (click)="toggleDark()" class="c-theme p-1">
        <svg-icon
          *ngIf="isDark"
          src="assets/icons/moon.svg"
          [svgClass]="['g-svg', 'g-hover']"
        ></svg-icon>
        <svg-icon
          *ngIf="!isDark"
          src="assets/icons/sun.svg"
          [svgClass]="['g-svg', 'g-hover']"
        ></svg-icon>
      </button>

      <button (click)="routeTo('email')" class="c-email p-1 lg:mx-6">
        <svg-icon
          src="assets/icons/email.svg"
          [svgClass]="[
            'g-svg',
            'g-hover',
            'w-5',
            'h-5',
            isActiveUrl('email') ? 'text-focus' : ''
          ]"
        ></svg-icon>
      </button>

      <button (click)="routeTo('account')" class="c-account p-1">
        <svg-icon
          src="assets/icons/person.svg"
          [svgClass]="[
            'g-svg',
            'g-hover',
            isActiveUrl('account') ? 'text-focus' : ''
          ]"
        ></svg-icon>
      </button>
    </div>
  </div>
</nav>
