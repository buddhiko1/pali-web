<nav
  [class]="show ? '' : 'c-container-hidden'"
  class="c-container sticky z-20 top-0 bg-bgc dark:bg-bgc-dark backdrop-blur-sm shadow dark:shadow-none c-transition-transform"
>
  <a
    routerLink="home"
    class="logo py-3 text-2xl lg:text-3xl font-bold c-text-primary c-hover"
    >Pali</a
  >

  <button
    (click)="toggleMenu()"
    type="button"
    aria-label="toggle menu"
    class="toggle lg:hidden py-3 focus:outline-none"
  >
    <svg-icon
      src="assets/icons/plus.svg"
      class="open-icon"
      [svgClass]="[
        'c-svg',
        'c-transition-transform',
        openMenu ? 'rotate-45' : ''
      ]"
    ></svg-icon>
  </button>

  <section
    [class]="openMenu ? '' : 'menu-close'"
    class="menu w-full pb-3 bg-bgc dark:bg-bgc-dark transition-all duration-500 ease-in-out"
  >
    <ul (click)="toggleMenu()" class="index">
      <li
        class="index-item mt-2 lg:mt-0 lg:mx-4 c-text-secondary c-hover c-focus"
      >
        <a routerLink="/reading">Reading</a>
      </li>
      <li
        class="index-item mt-2 lg:mt-0 lg:mx-4 c-text-secondary c-hover c-focus"
      >
        <a routerLink="/dictionary">Dictionary</a>
      </li>
      <li
        class="index-item mt-2 lg:mt-0 lg:mx-4 c-text-secondary c-hover c-focus"
      >
        <a routerLink="grammar">Grammar</a>
      </li>
      <li
        class="index-item mt-2 lg:mt-0 lg:mx-4 c-text-secondary c-hover c-focus"
      >
        <a routerLink="tipitaka">Tipitaka</a>
      </li>
      <li
        class="index-item mt-2 lg:mt-0 lg:mx-4 c-text-secondary c-hover c-focus"
      >
        <a routerLink="blog">Blog</a>
      </li>
    </ul>

    <div
      class="divider lg:hidden mb-5 h-6 border-b border-bdc dark:border-bdc-dark"
    ></div>

    <button
      (click)="toggleDark()"
      type="button"
      aria-label="theme"
      class="theme c-hover"
    >
      <svg-icon
        *ngIf="isDark"
        src="assets/icons/moon.svg"
        [svgClass]="['c-svg', 'c-hover']"
      ></svg-icon>
      <svg-icon
        *ngIf="!isDark"
        src="assets/icons/sun.svg"
        [svgClass]="['c-svg', 'c-hover']"
      ></svg-icon>
    </button>

    <a href="#" aria-label="donation" class="donation ml-9">
      <svg-icon
        src="assets/icons/heart.svg"
        [svgClass]="['c-svg', 'c-hover', 'c-transition-transform']"
      ></svg-icon>
    </a>
  </section>
</nav>
