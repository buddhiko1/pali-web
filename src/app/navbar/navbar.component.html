<nav class="shadow dark:bg-gray-800 text">
  <div class="container mx-auto container-x-padding py-4">
    <div class="lg:flex lg:items-center">
      <div class="flex items-center justify-between">
        <div>
          <a
            class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover"
            href="#"
            >Pali</a
          >
        </div>

        <!-- Mobile menu button -->
        <div class="flex lg:hidden">
          <button
            (click)="toggleOpen()"
            type="button"
            class="hover focus:outline-none"
            aria-label="toggle menu"
          >
            <svg-icon
              *ngIf="!isOpen"
              src="assets/icons/menu.svg"
              [svgClass]="['svg']"
            ></svg-icon>

            <svg-icon
              *ngIf="isOpen"
              src="assets/icons/close.svg"
              [svgClass]="['svg']"
            ></svg-icon>
          </button>
        </div>
      </div>

      <div
        [class]="
          isOpen ? 'translate-x-0 opacity-100' : 'opacity-0 -translate-x-full'
        "
        class="absolute inset-x-0 z-20 flex-1 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-gray-50 dark:bg-gray-800 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center lg:justify-between"
        (click)="isOpen = !isOpen"
      >
        <div
          class="flex flex-col lg:flex lg:px-16 lg:-mx-4 lg:flex-row lg:items-center capitalize"
        >
          <a href="#" class="mt-2 lg:mt-0 lg:mx-4 hover focus">reading</a>
          <a href="#" class="mt-2 lg:mt-0 lg:mx-4 hover focus">dictionary</a>
          <a href="#" class="mt-2 lg:mt-0 lg:mx-4 hover focus">grammar</a>
          <a href="#" class="mt-2 lg:mt-0 lg:mx-4 hover focus">tipitaka</a>
          <a href="#" class="mt-2 lg:mt-0 lg:mx-4 hover focus">blog</a>
        </div>

        <div class="flex h-6 border-b lg:hidden dark:border-gray-700"></div>

        <div class="flex justify-items-start mt-6 lg:flex lg:mt-0 lg:-mx-2">
          <button
            (click)="toggleDark()"
            type="button"
            class="focus:outline-none hover"
            aria-label="theme"
          >
            <svg-icon
              *ngIf="isDark"
              src="assets/icons/moon.svg"
              [svgClass]="['svg']"
            ></svg-icon>
            <svg-icon
              *ngIf="!isDark"
              src="assets/icons/sun.svg"
              [svgClass]="['svg']"
            ></svg-icon>
          </button>
          <a
            href="#"
            class="mx-2 ml-7 focus:outline-none hover"
            aria-label="support"
          >
            <svg-icon
              src="assets/icons/heart.svg"
              [svgClass]="['svg']"
            ></svg-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
