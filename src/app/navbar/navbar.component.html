<nav
  class="c-container pt-1 lg:pt-4 sticky z-20 top-0 backdrop-blur-sm g-transition bg-pageBg"
  [class.shadow-sm]="isShadowShow"
  [class.c-container-hidden]="!isHeaderShow"
>
  <button
    (click)="routeTo('')"
    class="c-logo p-3 text-2xl lg:text-3xl uppercase tracking-widest font-bold text-logo g-hover"
    [class.text-focus]="isActiveUrl('')"
  >
    Pali
  </button>

  <button
    (click)="toggleMenu()"
    type="button"
    aria-label="toggle menu"
    class="c-toggle lg:hidden py-3 focus:outline-none"
  >
    <svg-icon
      src="assets/icons/plus.svg"
      [svgClass]="['g-svg', 'g-transition', isMenuOpen ? 'rotate-45' : '']"
    ></svg-icon>
  </button>

  <section
    class="c-menu w-full pb-3 transition-transform duration-500 ease-in-out bg-pageBg"
    [class.c-menu-close]="!isMenuOpen"
  >
    <ul class="c-index">
      <li
        *ngFor="let module of modules"
        class="c-index-item mt-2 lg:mt-0 lg:mx-4"
      >
        <button
          (click)="routeTo(module.route)"
          class="p-1 g-paragraph g-hover"
          [class.g-focus]="isActiveUrl(module.route)"
        >
          {{ module.name | titlecase }}
        </button>
      </li>
    </ul>

    <div class="c-divider lg:hidden mb-5 h-6 border-b g-border"></div>

    <button (click)="toggleDark()" class="c-theme p-1">
      <svg-icon
        *ngIf="isDark"
        src="assets/icons/moon.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
      <svg-icon
        *ngIf="!isDark"
        src="assets/icons/sun.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
    </button>

    <button (click)="routeTo('email')" class="c-donation p-1 lg:mx-6">
      <svg-icon
        src="assets/icons/email.svg"
        [svgClass]="['g-svg', 'g-hover', 'w-5', 'h-5']"
      ></svg-icon>
    </button>

    <button
      (click)="routeTo('account')"
      class="c-account p-1"
      [class.g-focus]="isActiveUrl('account')"
    >
      <svg-icon
        src="assets/icons/person.svg"
        [svgClass]="[
          'g-svg',
          'g-hover',
          isActiveUrl('account') ? 'g-focus' : ''
        ]"
      ></svg-icon>
    </button>
  </section>
</nav>
