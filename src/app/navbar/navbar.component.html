<nav
  class="c-container pt-1 lg:pt-4 sticky z-20 top-0 backdrop-blur-sm g-transition-transform g-bg"
  [class.shadow-sm]="enableShadow"
  [class.c-container-hidden]="!isHeaderShow"
>
  <a
    (click)="closeMenu()"
    routerLink="{{ UrlEnum.Home }}"
    class="c-logo py-3 text-2xl lg:text-3xl uppercase tracking-widest font-bold g-text-primary g-hover"
    [class.text-blue-500]="isActiveUrl(UrlEnum.Home)"
    >Pali</a
  >

  <button
    (click)="toggleMenu()"
    type="button"
    aria-label="toggle menu"
    class="c-toggle lg:hidden py-3 focus:outline-none"
  >
    <svg-icon
      src="assets/icons/plus.svg"
      class="open-icon"
      [svgClass]="[
        'g-svg',
        'g-transition-transform',
        isMenuOpen ? 'rotate-45' : ''
      ]"
    ></svg-icon>
  </button>

  <section
    class="c-menu w-full pb-3 transition-transform duration-500 ease-in-out g-bg"
    [class.c-menu-close]="!isMenuOpen"
  >
    <ul (click)="toggleMenu()" class="c-index">
      <li class="c-index-item mt-2 lg:mt-0 lg:mx-4">
        <a
          routerLink="{{ UrlEnum.Reading }}"
          class="tracking-wide g-text-secondary g-hover"
          [class.g-active]="isActiveUrl(UrlEnum.Reading)"
          >{{ UrlEnum.Reading | titlecase }}</a
        >
      </li>
      <li class="c-index-item mt-2 lg:mt-0 lg:mx-4">
        <a
          routerLink="{{ UrlEnum.Dictionary }}"
          class="tracking-wide g-text-secondary g-hover"
          [class.g-active]="isActiveUrl(UrlEnum.Dictionary)"
          >{{ UrlEnum.Dictionary | titlecase }}</a
        >
      </li>
      <li class="c-index-item mt-2 lg:mt-0 lg:mx-4">
        <a
          routerLink="{{ UrlEnum.Grammar }}"
          class="tracking-wide g-text-secondary g-hover"
          [class.g-active]="isActiveUrl(UrlEnum.Grammar)"
          >{{ UrlEnum.Grammar | titlecase }}</a
        >
      </li>
      <li class="c-index-item mt-2 lg:mt-0 lg:mx-4">
        <a
          routerLink="{{ UrlEnum.Tipitaka }}"
          class="tracking-wide g-text-secondary g-hover"
          [class.g-active]="isActiveUrl(UrlEnum.Tipitaka)"
          >{{ UrlEnum.Tipitaka | titlecase }}</a
        >
      </li>
      <li class="c-index-item mt-2 lg:mt-0 lg:mx-4">
        <a
          routerLink="{{ UrlEnum.Blog }}"
          class="tracking-wide g-text-secondary g-hover"
          [class.g-active]="isActiveUrl(UrlEnum.Blog)"
          >{{ UrlEnum.Blog | titlecase }}</a
        >
      </li>
    </ul>

    <div class="c-divider lg:hidden mb-5 h-6 border-b g-border"></div>

    <button
      (click)="toggleDark()"
      type="button"
      aria-label="theme"
      class="c-theme g-hover"
    >
      <svg-icon
        *ngIf="isDark"
        src="assets/icons/moon.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
      <svg-icon
        *ngIf="!isDark"
        src="assets/icons/sun.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
    </button>

    <a routerLink="/dictionary" aria-label="donation" class="c-donation ml-9">
      <svg-icon
        src="assets/icons/heart.svg"
        [svgClass]="['g-svg', 'g-hover']"
      ></svg-icon>
    </a>
  </section>
</nav>
