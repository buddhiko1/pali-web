<nav
  class="nav sticky top-0 bg-bc dark:bg-gray-800 backdrop-blur-sm text shadow dark:shadow-none"
>
  <div class="nav-container py-3">
    <a
      href="#"
      class="logo text-2xl lg:text-3xl font-bold text-gray-800 dark:text-white hover"
      >Pali</a
    >

    <div [class]="isOpen ? '' : 'sm-menu-hidden'" class="sm-menu">
      <div (click)="toggleOpen()" class="index">
        <a href="#" class="index-item mt-2 lg:mt-0 lg:mx-4 hover focus"
          >Reading</a
        >
        <a href="#" class="index-item mt-2 lg:mt-0 lg:mx-4 hover focus"
          >Dictionary</a
        >
        <a href="#" class="index-item mt-2 lg:mt-0 lg:mx-4 hover focus"
          >Grammar</a
        >
        <a href="#" class="index-item mt-2 lg:mt-0 lg:mx-4 hover focus"
          >Tipitaka</a
        >
        <a href="#" class="index-item mt-2 lg:mt-0 lg:mx-4 hover focus">Blog</a>
      </div>

      <!-- Mobile divider -->
      <div
        class="divider lg:hidden mb-5 h-6 border-b dark:border-gray-700"
      ></div>

      <button
        (click)="toggleDark()"
        type="button"
        aria-label="theme"
        class="theme focus:outline-none hover"
      >
        <svg-icon
          *ngIf="isDark"
          src="assets/icons/moon.svg"
          [svgClass]="['svg']"
        ></svg-icon>
        <svg-icon
          *ngIf="!isDark"
          src="assets/icons/sun.svg"
          [svgClass]="['svg']"
        ></svg-icon>
      </button>

      <a
        href="#"
        aria-label="donation"
        class="donation ml-9 focus:outline-none hover"
      >
        <svg-icon src="assets/icons/heart.svg" [svgClass]="['svg']"></svg-icon>
      </a>
    </div>

    <!-- Mobile menu -->
    <button
      (click)="toggleOpen()"
      type="button"
      aria-label="toggle menu"
      class="menu-button lg:hidden hover focus:outline-none"
    >
      <svg-icon
        *ngIf="!isOpen"
        src="assets/icons/menu.svg"
        class="menu"
        [svgClass]="['svg']"
      ></svg-icon>

      <svg-icon
        *ngIf="isOpen"
        src="assets/icons/close.svg"
        class="close"
        [svgClass]="['svg']"
      ></svg-icon>
    </button>
  </div>
</nav>
