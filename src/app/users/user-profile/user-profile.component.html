@if (this.profile) {
  @if (this.isLink) {
    <button
      (click)="routeToDetail($event, this.profile.user!.id)"
      class="gc-link-button"
    >
      {{ this.profile.alais }}
    </button>
  } @else {
    <p
      [class]="['gc-text', isSmall ? 'text-sm' : '', isItalic ? 'italic' : '']"
    >
      {{ this.profile.alais }}
    </p>
  }
}
