<div>
  @if (showUploader) {
    <app-uploader
      [folderId]="avatarFolderId"
      [allowedExtensions]="['.png', '.jpg', '.jpeg', '.webp']"
      (successful)="onAvatarUploaded($event)"
      (failed)="showUploader = false"
    />
  } @else {
    <section
      appFadeIn
      [fadeInDelay]="300"
      class="c-container mt-24 tablat:mt-48 pc:mt-[20vh]"
    >
      <div class="c-content">
        <app-user-avatar
          [size]="'6rem'"
          [avatarId]="account?.avatar?.id"
          (avatarClick)="onAvatarClick()"
        />
        <p class="text-text">{{ profile?.alais }}</p>
        <button (click)="onLogout()" class="gd-button mt-12">Logout</button>
      </div>
    </section>
  }
</div>
