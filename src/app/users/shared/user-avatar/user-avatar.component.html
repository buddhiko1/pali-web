<div class="c-container">
  @if (clickable) {
    <button (click)="onAvatarClick($event)">
      <img
        class="rounded-full"
        [src]="avatarUrl"
        [style.height]="size"
        [style.width]="size"
        alt="avatar"
      />
    </button>
  } @else {
    <div>
      <img
        class="rounded-full"
        [src]="avatarUrl"
        [style.height]="size"
        [style.width]="size"
        alt="avatar"
      />
    </div>
  }
</div>
