<div class="c-container">
  <button (click)="onAvatarClick()">
    @if (avatar) {
      <img
        class="rounded-full"
        [src]="avatarUrl"
        [style.height]="size"
        [style.width]="size"
        alt="avatar"
      />
    } @else {
      <app-person-svg [class]="['gc-svg', 'gu-hover']" [size]="size" />
    }
  </button>
</div>
