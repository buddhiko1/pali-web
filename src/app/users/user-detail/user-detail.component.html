<div>
  @if (user) {
    <section
      appFadeIn
      [fadeInDelay]="300"
      class="c-container mt-24 tablat:mt-48 pc:mt-[20vh]"
    >
      <div class="c-content">
        <app-user-avatar
          [clickable]="false"
          [size]="'6rem'"
          [avatarId]="user.avatar?.id"
        />
        <p class="text-text">{{ user.email }}</p>
      </div>
    </section>
  }
  @if (isMyself) {
    <button class="gc-button" [routerLink]="['/users/setting']">Setting</button>
  }
</div>
