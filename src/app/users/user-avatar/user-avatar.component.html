<div class="c-container">
  @if (isButtonStyle) {
    <button>
      <img
        class="p-1 rounded-full hover:p-0.5"
        [src]="avatarUrl"
        [style.height]="size"
        [style.width]="size"
        alt="avatar"
      />
    </button>
  } @else {
    <div>
      <img
        class="rounded-full"
        [src]="avatarUrl"
        [style.height]="size"
        [style.width]="size"
        alt="avatar"
      />
    </div>
  }
</div>
