<div class="c-container mt-12 sm:mt-20">
  @if (showLoader) {
    <app-loader
      title="Uploading..."
      [errorInfo]="errorInfo"
      [successInfo]="successInfo"
      (done)="onActionDone()"
    />
  }
  <input
    #fileInput
    type="file"
    [accept]="allowedExtensions"
    (change)="onChanged($event)"
    (cancel)="onCanceled()"
  />
</div>
