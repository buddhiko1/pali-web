<div class="c-container">
  @if (showLoader) {
    <app-loader
      title="Uploading..."
      [errorInfo]="errorInfo"
      [successInfo]="successInfo"
      (done)="onActionDone()"
      class="mt-12 sm:mt-20"
    />
  }
  <input
    #fileInput
    type="file"
    [accept]="allowedExtensions"
    (change)="onChanged($event)"
    (cancel)="onCanceled()"
  />
</div>
