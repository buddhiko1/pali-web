<div class="c-container">
  <input
    type="file"
    id="fileInput"
    accept=".jpg, .png, .gif"
    (change)="onSelected($event)"
  />
  <app-loader
    *ngIf="isLoaderActived"
    [title]="'Uploading...'"
    [status]="loaderStatus"
    [prompt]="loaderPrompt"
    [stayWhenFailed]="true"
    (failed)="deactiveLoader()"
    class="mt-12 sm:mt-20"
  ></app-loader>
</div>
