<div class="c-container mt-12 tablat:mt-20">
  @if (isLoading) {
    <app-loader />
  } @else if (error) {
    <app-info-dialog
      [isErrorInfo]="true"
      title="Error"
      [content]="error"
      (infoDialogClosed)="onErrorDialogSubmit()"
    />
  } @else {
    <input
      #fileInput
      type="file"
      [accept]="allowedExtensions"
      (change)="onChanged($event)"
      (cancel)="onCanceled()"
    />
  }
</div>
