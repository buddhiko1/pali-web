<div class="c-container">
  @if (isLoaderActived) {
  <app-loader
    title="Uploading..."
    [status]="loaderStatus"
    [prompt]="loaderPrompt"
    [stayWhenFailed]="true"
    (failed)="onFailed()"
    class="mt-12 sm:mt-20"
  ></app-loader>
  }
  <input
    #fileInput
    type="file"
    [accept]="allowedExtensions"
    (change)="onChange($event)"
    (cancel)="onFailed()"
  />
</div>
