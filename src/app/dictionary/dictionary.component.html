<section class="c-container">
  <div class="c-content">
    <div appSlider class="mt-10 lg:mt-24">
      <p
        class="inline-block capitalize lg:text-xl g-hl-title"
        [innerHtml]="introduction.title | safeHtml"
      ></p>
      <p
        class="mt-4 lg:mt-8 leading-relaxed g-paragraph"
        [innerHtml]="introduction.text | safeHtml"
      ></p>
      <div class="mt-4 lg:mt-8">
        <span
          class="inline-block w-40 lg:w-72 h-0.5 bg-focus rounded-full"
        ></span>
        <span class="inline-block w-3 h-0.5 ml-1 bg-focus rounded-full"></span>
        <span
          class="inline-block w-1 h-0.5 ml-1 bg-focus rounded-500 rounded-full"
        ></span>
      </div>
    </div>
    <div
      *ngFor="let dictionary of dictionaries"
      appSlider
      [slideDelay]="dictionary.index === 1 ? 800 : 1000"
      class="c-dictionary mt-12 lg:mt-36 pb-8 lg:pb-24 border-b g-border"
      [class.border-b]="dictionary.index !== dictionaries.length"
    >
      <div *ngIf="dictionary.index % 2" class="c-book hidden lg:block">
        <app-book [config]="bookConfigFor(dictionary)"></app-book>
      </div>
      <div>
        <p class="capitalize lg:text-xl g-hl-title">{{ dictionary.name }}</p>
        <p class="mt-4 lg:mt-8 leading-relaxed g-paragraph" [innerHtml]="dictionary.description | safeHtml">
          {{ dictionary.description }}
        </p>
        <div class="c-action mt-6 lg:mt-16">
          <button
            onclick="window.open(dictionary.info_url)"
            class="c-downloader g-button"
          >
            <svg-icon
              src="assets/icons/Github.svg"
              [svgClass]="['g-svg']"
            ></svg-icon>
          </button>
          <button
            onclick="window.open(dictionary.zip)"
            class="c-downloader g-button"
          >
            <svg-icon
              src="assets/icons/download.svg"
              [svgClass]="['g-svg']"
            ></svg-icon>
          </button>
        </div>
      </div>
      <div *ngIf="!(dictionary.index % 2)" class="c-book hidden lg:block">
        <app-book [config]="bookConfigFor(dictionary)"></app-book>
      </div>
    </div>
  </div>
</section>
