<div class="c-container">
  <div class="c-content">
    <div appSlideIn class="mt-10 lg:mt-24">
      <p
        class="inline-block capitalize lg:text-xl g-hl-title"
        [innerHtml]="(introduction ? introduction.title : '') | safeHtml"
      ></p>
      <p
        class="mt-4 lg:mt-8 leading-relaxed g-text"
        [innerHtml]="(introduction ? introduction.text : '') | safeHtml"
      ></p>
      <div class="mt-4 lg:mt-8">
        <span
          class="inline-block w-40 lg:w-72 h-0.5 bg-focus rounded-full"
        ></span>
        <span class="inline-block w-3 h-0.5 ml-1 bg-focus rounded-full"></span>
        <span
          class="inline-block w-1 h-0.5 ml-1 bg-focus rounded-500 rounded-full"
        ></span>
      </div>
    </div>
    @for (dictionary of dictionaries; track dictionary.index) {
      <div
        appSlideIn
        [slideInDelay]="dictionary.index === 1 ? 800 : 1000"
        class="c-dictionary mt-12 lg:mt-36 pb-8 lg:pb-24 border-b g-border"
        [class.border-b]="dictionary.index !== dictionaries.length"
      >
        @if (dictionary.index % 2) {
          <div class="c-book hidden lg:block">
            <app-book [config]="bookConfigFor(dictionary)" />
          </div>
        }
        <div>
          <p class="capitalize lg:text-xl g-hl-title">{{ dictionary.name }}</p>
          <p
            class="mt-4 lg:mt-8 leading-relaxed g-text"
            [innerHtml]="dictionary.description | safeHtml"
          >
            {{ dictionary.description }}
          </p>
          <div class="c-action mt-6 lg:mt-16">
            <a
              [href]="dictionary.info_url"
              target="_blank"
              class="c-link g-button"
            >
              <app-github-svg [class]="['g-svg']" />
            </a>
            <a
              [href]="fileServer + '/' + dictionary.zip?.id + '?download'"
              [download]="dictionary.name + '.zip'"
              target="_blank"
              class="c-link g-button"
            >
              <app-download-svg [class]="['g-svg']" />
            </a>
          </div>
        </div>
        @if (!(dictionary.index % 2)) {
          <div class="c-book hidden lg:block">
            <app-book [config]="bookConfigFor(dictionary)" />
          </div>
        }
      </div>
    }
  </div>
</div>
